{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
    <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

        <p>[{{ award.date | date: '%Y'}}] <b>{{ award.title }}</b> 
            <br>
            <div style="margin-left: 25px; margin-top: -25px;">
                {{award.text}} 
            </div>
        </p>

    </article>
  </div>
