{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
    <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

        <p>{{ post.pub_date }} -- <b>{{ post.title }}</b> </p>

        <p><i>{{ post.authors }}</i> Published at {{ post.venue }} </p>

        <p>Preprint available <a href=" {{ post.paperurl }} "><u>here</u></a>.</p>  
      
    </article>
  </div>
