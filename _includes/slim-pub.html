{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
    <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

        <p><b>{{ post.title }}</b> </p>

        <p>{{ post.authors }}</p>

        <p>{{ post.venue }} </p>

        <p>Preprint <a href=" {{ post.paperurl }} "><u>here</u></a>.</p>
  
      
    </article>
  </div>
