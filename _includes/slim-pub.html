{% include base_path %}

<div class="{{ include.type | default: "list" }}__item">
    <article class="archive__item" itemscope itemtype="http://schema.org/CreativeWork">

        <p>[{{ post.date | date: '%Y'}}] <b>{{ post.title }}</b> &mdash; <i>{{ post.authors }}</i>
            <br>
            {% if post.venue.size > 0 %} Published at {{ post.venue }}. {% endif %} <a href=" {{ post.paperurl }} "><u>Paper</u></a>. 
            {% if post.slidesurl.size > 0 %} <a href=" {{ post.slidesurl }} "><u>Slides</u></a>. {% endif %}
            {% if post.repourl.size > 0  %} <a href=" {{ post.repourl }} "><u>Repository</u></a>. {% endif %}
        </p>

    </article>
  </div>
